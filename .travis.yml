language: ruby

sudo: false

rvm:
  - 2.3.1

cache:
  bundler: true

before_script:
  # https://docs.travis-ci.com/user/gui-and-headless-browsers/
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - bundle exec rspec spec/features/*.feature

