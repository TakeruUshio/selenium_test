language: ruby

sudo: false

rvm:
  - 2.4.1

cache:
  bundler: true

addons:
  firefox: "47.0.2"

before_script:
  # https://docs.travis-ci.com/user/gui-and-headless-browsers/
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - bundle exec rspec spec/features/*.feature

